<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
</head>

<body>
    <form class="search-form" id="search-form">
      <i class="material-icons md-light">face</i>
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="btn btn-primary mb-2">Искать</button>
    </form>

    <button
      type="button"
      class="btn btn-primary button"
      data-action="load-more"
    >
    <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
    ></span>

    <span class="label">Показать ещё</span>
    </button>

    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>
</body>
</html>
